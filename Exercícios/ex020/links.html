<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        /*
        SELETORES PERSONALIZADOS

        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = childen
    */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
        }
        a:visited {
            color: purple;
        }
        a:hover {
            color: black;
        }
        a::after {
            content: ' [link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://yasminaraujo.com.br" target="_blank">Yasmin Araujo Design</a></li>
        <li><a href="https://yasminaraujo.com.br" target="_blank">YouTube</a></li>
    </ul>
</body>
</html>
